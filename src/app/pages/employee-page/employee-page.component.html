<app-shell *ngIf="!showSpinner">
  <div class="employee-wrapper">
    <app-employee-card [employee]="employee"></app-employee-card>
    <div class="table-wrapper">
      <app-projects-table [projects]="projectsFiltered"></app-projects-table>
    </div>
  </div>
  <button (click)="goToMain()" mat-raised-button color="primary" class="button">
    Back
  </button>
</app-shell>
<mat-spinner *ngIf="showSpinner"></mat-spinner>
