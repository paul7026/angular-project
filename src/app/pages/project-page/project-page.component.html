<app-shell *ngIf="!showSpinner">
  <div class="project-wrapper">
    <app-project-card
      class="project-card-component"
      [project]="project"
    ></app-project-card>
    <div class="table-wrapper">
      <app-employees-table
        [employees]="employeesFiltered"
      ></app-employees-table>
    </div>
  </div>
  <button (click)="goToMain()" mat-raised-button color="primary">Back</button>
</app-shell>
<mat-spinner *ngIf="showSpinner"></mat-spinner>
